        title: Secure online forms that can transform your business
        items:
        - item: Eliminate paper and optimize your workflow
        - item: Improve security over sensitive information
        - item: Save money by making operations more efficient
      features:
        title: Features and Benefits
        items:
        - item: Branded with your logo
        - item: All online forms are optimized to work on any device (PC, smartphone, tablet)
        - item: Completed forms are encrypted and sent directly to your inbox. No portal login required to gain access to the information.
        - item: No cumbersome portals for patients either. Simply provide a link to your online form on your website or in an email.
        - item: PDF and CSV file formats included
        - item: Up to 256-bit AES encryption
        - item: A+ SSL security
        - item: Http/2 enabled for increased speed and security
        - item: HIPAA compliant
        - item: Business Associate Agreement included
        - item: Free 14-Day Trial
